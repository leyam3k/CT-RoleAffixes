<div class="roleaffixes_settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>Role Affixes</b>
      <div
        class="inline-drawer-icon fa-solid fa-circle-chevron-down down"
      ></div>
    </div>

    <div class="inline-drawer-content">
      <div class="roleaffixes-settings-group">
        <label class="flex-container">
          <input type="checkbox" id="roleaffixes_enabled" />
          <small>Enable Role Affixes</small>
        </label>
      </div>

      <div class="roleaffixes-settings-group">
        <strong class="roleaffixes-center-text">Messages Formatting</strong>

        <div class="flex-container flexFlowColumn">
          <label for="roleaffixes_messages_separator">
            Messages Separator
          </label>
          <select
            id="roleaffixes_messages_separator"
            class="text_pole roleaffixes-margin-bottom-10"
          >
            <option value="double_newline">Double Newline</option>
            <option value="newline">Newline</option>
            <option value="space">Space</option>
          </select>
        </div>

        <div
          class="flex-container flexFlowColumn"
          title="Text placed before the user's message."
        >
          <label for="roleaffixes_user_prefix"> User Prefix </label>
          <div class="flex-container">
            <input
              id="roleaffixes_user_prefix"
              name="user_prefix"
              class="text_pole flex1 wide100p roleaffixes-margin-bottom-10"
              maxlength="500"
              size="35"
              type="text"
              autocomplete="off"
            />
          </div>
        </div>

        <div
          class="flex-container flexFlowColumn"
          title="Text placed after the user's message."
        >
          <label for="roleaffixes_user_suffix"> User Suffix </label>
          <div class="flex-container">
            <input
              id="roleaffixes_user_suffix"
              name="user_suffix"
              class="text_pole flex1 wide100p roleaffixes-margin-bottom-10"
              maxlength="500"
              size="35"
              type="text"
              autocomplete="off"
            />
          </div>
        </div>

        <div
          class="flex-container flexFlowColumn"
          title="Text placed before the character's message."
        >
          <label for="roleaffixes_char_prefix"> Char Prefix </label>
          <div class="flex-container">
            <input
              id="roleaffixes_char_prefix"
              name="char_prefix"
              class="text_pole flex1 wide100p roleaffixes-margin-bottom-10"
              maxlength="500"
              size="35"
              type="text"
              autocomplete="off"
            />
          </div>
        </div>

        <div
          class="flex-container flexFlowColumn"
          title="Text placed after the character's message."
        >
          <label for="roleaffixes_char_suffix"> Char Suffix </label>
          <div class="flex-container">
            <input
              id="roleaffixes_char_suffix"
              name="char_suffix"
              class="text_pole flex1 wide100p roleaffixes-margin-bottom-10"
              maxlength="500"
              size="35"
              type="text"
              autocomplete="off"
            />
          </div>
        </div>
      </div>

      <div class="roleaffixes-settings-group">
        <strong class="roleaffixes-center-text">Insertable Prefill</strong>

        <div
          class="flex-container"
          title="Enable prefill to be inserted at the end of the prompt and prepended to responses."
        >
          <input type="checkbox" id="roleaffixes_enable_prefill" />
          <small>Enable Insertable Prefill</small>
        </div>

        <div
          class="flex-container flexFlowColumn"
          title="Text inserted at the end of the prompt and prepended to responses."
        >
          <label for="roleaffixes_prefill"> Prefill Text </label>
          <div class="flex-container">
            <input
              id="roleaffixes_prefill"
              name="prefill"
              class="text_pole flex1 wide100p"
              maxlength="500"
              size="35"
              type="text"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
